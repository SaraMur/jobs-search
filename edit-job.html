<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Edit job</title>
</head>
<body>
    <div id="cover-spin">
        <div id="loader" > </div>
    </div>
    <head>
        <nav>
            <i></i>
            <a href="jobs-create.html" class="subtitle is-6">Home</a>
            <a href="create.html" class="subtitle is-6">Create job</a>
        </nav>
    </head>
    <h1>Edit job</h1>
    <form id="form-edit-job">
        <label for="new-job-title">Job title</label>
        <input type="text" name="nJTitle" id="new-job-title"/>
        <label for="new-job-description">Description</label>
        <textarea name= "nJdescription" class="textarea" id="new-job-description"></textarea>
        <label for="">Tags</label>
        
        <!-- <input type="text" name= "nJlocation" value="location" placeholder="location" id="new-job-location-tag" />
        <input type="text" name= "nJseniority" value="seniority" placeholder="seniority" id="new-job-seniority-tag" />
        <input type="text" name= "nJcategory" value="category" placeholder="category" id="new-job-category-tag" />
         -->
        <select name="location" id="new-job-location-tag">
            <option value="argentina">Argentina</option>
            <option value="brazil">Brazil</option>
            <option value="china">China</option>
            <option value="spain">Spain</option>
            <option value="usa">USA</option>
        </select>
    
        <select name="seniority" id="new-job-seniority-tag">
            <option value="sr">SR</option>
            <option value="ssr">SSR</option>
            <option value="jr">JR</option>
            <option value="trainee">Trainee</option>
        </select>
    
        <select name="category" id="new-job-category-tag">
            <option value="it">IT</option>
            <option value="design">DESIGN</option>
            <option value="developer">DEVELOPER</option>
            <option value="manager">MANAGER</option>
        </select>

        <button type="submit" class="button-21">Edit</button>
    </form>

    <script src="./api/create.js"></script>
    <script src="./app/edit-job.js"></script>
</body>
</html>
